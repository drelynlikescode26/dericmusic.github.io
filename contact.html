<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Deric — Contact</title>
  <meta name="description" content="Contact Deric for fan or business inquiries.">
  <meta property="og:title" content="Deric — Contact">
  <meta property="og:description" content="Contact Deric for fan or business inquiries.">
  <meta property="og:image" content="assets/hero/hero-poster.jpg">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:image" content="assets/hero/hero-poster.jpg">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="css/pages.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page-shell">
    <header class="page-header">
      <div>
        <div class="page-kicker">Contact</div>
        <h1 class="page-title">Deric — Contact</h1>
      </div>
      <nav class="page-nav">
        <a href="index.html">Back to Home</a>
      </nav>
    </header>

    <section class="page-section">
      <h2 class="section-title">Fan Message</h2>
      <form class="form-grid" action="#" method="post">
        <input type="text" name="fan-name" placeholder="Your name">
        <input type="email" name="fan-email" placeholder="Your email">
        <textarea name="fan-message" rows="4" placeholder="Message"></textarea>
        <button type="submit">Send</button>
      </form>
    </section>

    <section class="page-section">
      <h2 class="section-title">Business / Booking</h2>
      <form class="form-grid" action="#" method="post">
        <input type="text" name="biz-name" placeholder="Your name">
        <input type="email" name="biz-email" placeholder="Your email">
        <input type="text" name="biz-subject" placeholder="Project or booking inquiry">
        <textarea name="biz-message" rows="4" placeholder="Message"></textarea>
        <button type="submit">Send</button>
      </form>
      <p class="section-copy" style="margin-top: 1rem;">Auto-reply can be set up via ConvertKit (recommended) using hello@dericmusic.com.</p>
    </section>
  </div>
</body>
</html>
