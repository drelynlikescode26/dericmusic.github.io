<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deric Music | Official Hub</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="hero.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="hero-bg"></div>
    <div class="hud-panel">
        <div class="artist-block">
            <h1>DERIC</h1>
        </div>
        <div class="hud-links">
            <a href="#" class="music-link spotify" title="Spotify"><i class="fab fa-spotify"></i></a>
            <a href="#" class="music-link apple" title="Apple Music"><i class="fab fa-apple"></i></a>
            <a href="#" class="music-link soundcloud" title="SoundCloud"><i class="fab fa-soundcloud"></i></a>
            <a href="https://instagram.com" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="https://tiktok.com" target="_blank" title="TikTok"><i class="fab fa-tiktok"></i></a>
            <a href="https://youtube.com" target="_blank" title="YouTube"><i class="fab fa-youtube"></i></a>
        </div>
    </div>

    <script>
    (function(){
        const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
        if(prefersReduced){
            document.querySelectorAll('.reveal').forEach(el => el.classList.add('visible'));
            return;
        }
        const obs = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
                if(entry.isIntersecting){
                    entry.target.classList.add('visible');
                    observer.unobserve(entry.target);
                }
            });
        }, { threshold: 0.15, rootMargin: '0px 0px -10% 0px' });
        document.querySelectorAll('.reveal').forEach(el => obs.observe(el));
    })();
    </script>

</body>
</html>
