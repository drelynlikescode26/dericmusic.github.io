name: Update Latest Release

on:
  # Temporarily disabled - waiting for Spotify API access
  # schedule:
  #   - cron: '0 */6 * * *'
  
  # Allow manual trigger only
  workflow_dispatch:
  
  # Disabled on push
  # push:
  #   branches:
  #     - main

permissions:
  contents: write

jobs:
  update-release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Fetch latest release from Spotify
        env:
          SPOTIFY_CLIENT_ID: ${{ secrets.SPOTIFY_CLIENT_ID }}
          SPOTIFY_CLIENT_SECRET: ${{ secrets.SPOTIFY_CLIENT_SECRET }}
        run: node scripts/fetch-latest-release.mjs
      
      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code data/latestRelease.json || echo "changed=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push if changed
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/latestRelease.json
          git commit -m "chore: update latest release"
          git push
      
      - name: No changes detected
        if: steps.git-check.outputs.changed != 'true'
        run: echo "âœ… No changes to latest release data"
